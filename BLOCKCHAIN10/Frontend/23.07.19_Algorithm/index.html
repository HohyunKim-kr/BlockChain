    <script>
      // O(1)
      console.log("a");
      // O(n)
      function bigOn(...arr) {
        for (let i = 0; i < arr.length; i++) {
          console.log(arr[i]);
        }
      }
      bigOn(1, 34, "sear");
      let a = 1;
      // O(logn)
      // updown 게임, 1 - 100 까지의 수를 하나를 생각합니다.
      // O(n^2)
      function bigOn2(...arr) {
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            console.log(arr[i][j]);
          }
        }
      }
      // O(2^n)
      // 입력 (매개변수) 몇개까지 전달할 수 있을까?
      // O(1) > infinity
      // O(n) > 천만개

      //   100, 50 25 12.5
      let count = 0;
      function updown(n, answer) {
        // 1 ~ n까지의 수중 answer를 맞추기 위한 횟수는 ?
        if (answer < n) {
          count++;
          updown(parseInt(n / 2), answer);
        }
        // else if (answer == n) {
        //   //   count++
        // }
      }
      // 100 50 up 62   62, 50 down
      updown(100, 62);
      console.log(count);

      function updown1(n, answer) {
        let temp = n / 2,
          count = 1;
        while (temp != answer) {
          temp = parseInt(temp / 2);
          count++;
        }
        return count;
      }
      console.log(updown1(100, 12));
    </script>
