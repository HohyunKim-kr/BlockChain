<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <!-- css 로그인 문제 -->
    <link rel="stylesheet" href="./Login.css" />
  </head>
  <body>
    <div id="root">
      <div id="loginPage">
        <h1>Login</h1>
        <div class="name">
          <h3>너의이름</h3>
          <input type="text" name="id" />
        </div>
        <div class="password">
          <h3>비밀번호</h3>
          <input type="password" name="password" />
        </div>
        <div class="btn">
          <button>로그인 버튼</button>
        </div>
      </div>
      <div id="calc">
        <div class="calcCase">
          <div class="answer">
            <div>정답</div>
          </div>
          <div class="buttonBox">
            <div class="btnLine1">
              <button id="ac">AC</button>
              <button id="divide">/</button>
            </div>
            <div class="btnLine2">
              <button id="seven">7</button>
              <button id="eight">8</button>
              <button id="nine">9</button>
              <button id="multiple">x</button>
            </div>
            <div class="btnLine3">
              <button id="four">4</button>
              <button id="five">5</button>
              <button id="six">6</button>
              <button id="minus">-</button>
            </div>
            <div class="btnLine4">
              <button id="one">1</button>
              <button id="two">2</button>
              <button id="three">3</button>
              <button id="plus">+</button>
            </div>
            <div class="btnLine5">
              <button id="zero">0</button>
              <button id="dot">.</button>
              <button id="equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./test1_codeFoo.js"></script>
    <script src="./test1_codeCountTOP3.js"></script>
    <script src="./test1_codePineapple.js"></script>
    <script src="./test1_codeRowCol.js"></script>
    <!-- <script src="./test1_codeModal.js"></script> 못품 모달 -->
    <script src="./test1_codeCalc.js"></script>
  </body>
</html>
