<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body></body>
  <script>
    // useCallback과 useMemo 함수를 쉽게 좀 이해해보자.
    // 메모리제이션 기법은 컴퓨터 프로그램이 동일한 계산을 반복해야할 때
    // 이전 값을 메모리에 저장해놓고 동일한 연산이 반복 수행되는 것을 제거하는 목적
    const Memo = (n) => {
      return str(n);
    };
    // 위 코드를 메모리제이션 기법을 사용하지 않고 피보나치 수열의 n 번째 값을 구하는 함수
    // n 의 값이 2 또는 1이 될때 까지 계속 함수가 실행잉 되는 구조인데
    // 함수가 계속 생성되고 콜스택이 엄청난 많은 함수가 쌓이게 된다.

    // 메모리제이션 기법을 사용해서 해소
    // 이전 값을 메모리에 저장할 공간
    let memo = {};
    const _Memo = () => {
      let result;
      // memo에 이전의 내용이 있으면
      if (n in memo) {
        //함수를 호출하지 않고 이전 값을 내보내 주자.
        result = memo[n];
      } else {
        // 연산을 한 적이 없으면 함수를 호출해서 새로운 영ㄴ산의 내용을 이전 값으로 저장
        result = str(n);
        memo[n] = result;
      }
      result;
    };
    const str = (n) => {
      return n;
    };
  </script>
