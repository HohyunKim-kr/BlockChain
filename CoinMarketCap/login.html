<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./public/login.css" />
  </head>
  <body>
    <div id="root">
      <div id="login-system">
        <div class="Explain">
          <img src="./public/img/hobiy.png" alt="hobit" />
          <h1>로그인</h1>
          <div>방문하신 사이트의 주소가 아래와 일치하는지 확인하세요.</div>
          <div>
            <a href="https://r-blockchain.tistory.com/"
              >https://r-blockchain.tistory.com/</a
            >
          </div>
        </div>
        <form action="" id="login-form">
          <input type="email" id="email" placeholder="이메일" />
          <input type="password" id="password" placeholder="비밀번호" />
          <input type="checkbox" />
          <input type="submit" id="submit" />
        </form>
      </div>
    </div>
    <script src="./public/login.js"></script>
  </body>
</html>
