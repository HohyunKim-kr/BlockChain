<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Board</title>
    <link rel="stylesheet" href="./public/index.css" />
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="buttons">
          <a href="../list/">
            <img src="../public/img/Home Logo.png" alt="">
          </a>
        </div>

        <div class="primary">
          <select name="category" id="category">
            <option selected value="카테고리 없음">카테고리 선택</option>
            <option value="식비">식비</option>
            <option value="교통비">교통비</option>
            <option value="미용">미용</option>
            <option value="수도광열비">전기/가스</option>
            <option value="기타">기타</option>
          </select>

          <input type="text" id="title" placeholder="거래처" />

          <label
            ><input
              type="radio"
              name="spend"
              value="income"
              id="income"
              onclick="button1_click();"
            />
            수입</label
          >
          <label
            ><input
              type="radio"
              name="spend"
              value="expense"
              id="expense"
              onclick="button2_click();"
            />
            지출</label
          >
        </div>

        <div class="textarea">
          <textarea
            cols="50"
            rows="10"
            name="text"
            id="text"
            placeholder="세부 사항"
          ></textarea>
        </div>

        <div class="spend">
          <input type="number" id="spend" placeholder="수입/지출 항목을 선택해주세요."/>
        </div>

        <div class="buttons">
          <button id="save">Save</button>
        </div>
      </div>
    </div>
    <script src="./public/index.js"></script>
  </body>
</html>
